<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="image" style="opacity: 0.9;">
                        <img src="./img/profile1.jpg" alt="">
                    </div>
                    <div class="contentbox">
                        <h3>Rahul Sarkar</h3>
                        <a id="job" style="color: rgb(133, 133, 133); font-size: 13px;display: flex; justify-content: center; align-items: center;">
                            Full Stack Developer
                        </a>
                    </div>
                </div>
                <ul class="social">
                    <li  style="--i:1"><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li  style="--i:2"><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li  style="--i:3"><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li  style="--i:4"><a href=""><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>

            </div>
        </div>
    </section>
</body>
</html>
